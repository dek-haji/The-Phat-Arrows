<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nutshell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootswatch/lux/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div>
            <a class="navbar-brand" href="#">NUTSHELL</a>
            <label for="">Because Fuck Facebook</label>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link events" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="eventInput"></div>
    <div id="newsInput"></div>
    <div id="taskInput"></div>
    <!-- Div containing two fieldsets for sign in or sign up -->
    <div class="home-div">
        <div class="sign-in">
            <h1>Sign In</h1>
            <fieldset>
                <div class="form-group">
                    <label for="sign-in-username">Username</label>
                    <input  class="form-control" id="sign-in-username" aria-describedby="emailHelp"
                    placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="sign-in-password">Password</label>
                    <input   class="form-control" id="sign-in-password" placeholder="Password">
                </div>
            </fieldset>
            <button  type="button" class="btn btn-primary" id="sign-in-btn">Sign In</button>
        </div>
        <p>- or -</p>
        <div class="sign-up">
            <h1>Sign Up</h1>
            <fieldset>
                <div class="form-group">
                    <label for="sign-up-username">Username</label>
                    <input  class="form-control" id="sign-up-username" aria-describedby="emailHelp"
                    placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="sign-up-username">Password</label>
                    <input  class="form-control" id="sign-up-password" placeholder="Password">
                </div>
            </fieldset>
            <button class="btn btn-primary" id="sign-up-btn">Create Account</button>
        </div>
    </div>
    <img src="images/walnut.jpg" class="bg-img" alt="">
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>








</body>

</html>
